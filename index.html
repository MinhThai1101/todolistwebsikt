<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="container">
      <h1>Kanban To-Do List</h1>
      
      <!-- Input Section -->
      <div class="input-container">
        <input type="text" id="task-input" placeholder="Task Name" />
        <textarea id="task-desc" placeholder="Add a description..."></textarea>
        <input type="date" id="task-date" />
        <input type="time" id="task-time" />
        <button onclick="addTask()">Add Task</button>
      </div>

      <!-- Search Section -->
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search tasks..." oninput="searchTasks()" />
      </div>

      <!-- Kanban Board -->
      <div class="kanban-board">
        <div class="kanban-column" id="pending-column">
          <h2>Pending</h2>
          <ul id="pending-tasks"></ul>
        </div>
        <div class="kanban-column" id="in-progress-column">
          <h2>In Progress</h2>
          <ul id="in-progress-tasks"></ul>
        </div>
        <div class="kanban-column" id="completed-column">
          <h2>Completed</h2>
          <ul id="completed-tasks"></ul>
        </div>
      </div>
    </div>
    <footer>
      Project by Nguyễn Nam Khánh, Vũ Tất Dũng, Bùi Gia Hiển, Nguyễn Hoàng Minh Thái
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
